{% extends "base.html" %}
{% block content %}
    <h1>New Post</h1>
    <form method="POST" action="{{ url_for('main.admin') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}<br>
            {{ form.content.label }}<br>
            {{ form.content(cols=60, rows=10) }}<br>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
